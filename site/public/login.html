<!DOCTYPE html>

<html>

<head>
  <title>Trap Source</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/toastr.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

</head>

<body>
  <div class="content">
    <header>
      <a href="index.html">
        <img id="logo" src="images/logo.png" alt="Trap Source Logo">
      </a>
      <nav id="nav-head">
        <a href="index.html">Home</a>
        <a href="tree.html">Tree</a>
        <a href="about.html">About</a>
        <a id="login-head" class="current_page" href="login">Log In</a>
      </nav>
      <img id="hamburger" src="images/hamburger.svg" alt="Menu">

    </header>
    <div id="nav_line"></div>

    <div class="container">
      <div class="row">
        <div class="col-sm-3"></div>
        <div id="user-buttons" class="col-sm-6">
          <h2>Login to Trap Source</h2>
          <a class="btn btn-primary" data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();">Log in</a>
          <a class="btn btn-default" data-toggle="modal" href="javascript:void(0)" onclick="openRegisterModal();">Register</a>
        </div>
        <div class="col-sm-3"></div>
      </div>

      <div id="user-profile">

      </div>
      <div class="modal fade login" id="loginModal">
        <div class="modal-dialog login animated">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Login with</h4>
            </div>
            <div class="modal-body">
              <div class="box">
                <div class="content">
                  <div class="social">
                    <a id="google_login" class="circle google">
                      <img src="images/google-plus.png" alt="">
                    </a>
                  </div>
                  <div class="division">
                    <div class="line l"></div>
                    <span>or</span>
                    <div class="line r"></div>
                  </div>
                  <div class="error"></div>
                  <div class="form loginBox">
                    <form accept-charset="UTF-8">
                      <input id="email-login" class="form-control" type="text" placeholder="Email" name="email">
                      <input id="password-login" class="form-control" type="password" placeholder="Password" name="password">
                      <input id="login-btn" class="btn btn-default btn-login" type="button" value="Login">
                    </form>
                  </div>
                </div>
              </div>
              <div class="box">
                <div class="content registerBox" style="display:none;">
                  <div class="form">
                    <form>
                      <input id="username" class="form-control" type="text" placeholder="Username" name="username">
                      <input id="email-register" class="form-control" type="text" placeholder="Email" name="email">
                      <input id="password-register" class="form-control" type="password" placeholder="Password" name="password">
                      <input id="password-register-rep" class="form-control" type="password" placeholder="Confirm Password" name="password_confirmation">
                      <input id="business-sector" class="form-control" type="text" placeholder="Business Sector" name="business-sector">
                      <input id="address" class="form-control" type="text" placeholder="Address" name="address">
                      <input id="phone-number" class="form-control" type="text" placeholder="Phone number" name="phone-number">
                      <input id="contact-preference" class="form-control" type="text" placeholder="Contact Preference" name="contact-preference">

                      <input id="register-btn" class="btn btn-default btn-register" type="button" value="Create account" name="commit">
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <div class="forgot login-footer">
                <span>Looking to
                  <a href="javascript: showRegisterForm();">create an account</a>
                  ?</span>
              </div>
              <div class="forgot register-footer" style="display:none">
                <span>Already have an account?</span>
                <a href="javascript: showLoginForm();">Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div id="footer_line"></div>
  <footer class="footer">
    <p>Copyright &copy; 2017 Trap Source</p>
    <p id="developed_by">Developed with &#9829; by team 6A </p>
  </footer>
</body>

</html>
